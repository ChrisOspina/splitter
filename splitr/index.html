<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splitr</title>
    <link href="/src/index.css" rel="stylesheet" />
    <script defer type="module" src="/src/main.js"></script>
  </head>
  <body class="min-h-screen gradient-bg">
    <div class="mx-auto p-4 md:p-6 lg:p-8 max-w-7xl">
      <header class="flex flex-col md:flex-row justify-between items-center mb-12">
        <div>
          <h1 class="text-6xl font-bold mb-6 md:mb-0 tracking-tight text-blue-400">Splitr</h1>
          <br/>
          <p class="text-xl text-white font-light">Split expenses with friends effortlessly</p>
        </div>
        <nav class="flex gap-4">
          <button class="btn hover bg-yellow-500 hover:bg-yellow-600
          text-white px-6 py-6 rounded-xl font-semibold shadow-lg"
            >Export
          </button>
          <button class="btn hover bg-blue-500 hover:bg-blue-600
          text-white px-6 py-6 rounded-xl font-semibold shadow-lg">Import</button>
        </nav>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 md-gap-8">
        <form id="addUserForm" class="glass-effect p-8 rounded-2xl card-shadow">
          <h2 class="text-3xl font-bold text-gray-800 mb-6">Add Users</h2>
          <div class="space-y-4">
            <input 
              type="text"
              id="userName"
              placeholder="Enter user name"
              class="w-full border-2 border-gray-200 focus:border-blue-500 p-4 rounded-xl text-lg
              outline-none"
            />
            <button
              type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white px-6 py-4 
              rounded-xl font-semibold text-lg shadow-lg"
            >
              Add User
            </button>
          </div>
        </form>

        <form id="addExpenseForm" class="glass-effect p-8 rounded-2xl card-shadow">
          <h2 class="text-3xl font-bold text-gray-800 mb-6">Add Expenses</h2>
          <div class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label>Who Paid?</label>
                <select
                  id="expenseUserInput"
                  class="w-full border-2 border-gray-200 focus:border-green-500 p-4 rounded-xl text-lg
                  outline-none bg-white">
                </select>
              </div>
              <div>
                <label>Amount (USD:)</label>
                <input 
                  type="number"
                  id="expenseAmountInput"
                  placeholder="Enter an amount"
                  min="0.01" step="0.01"
                  class="w-full border-2 border-gray-200 focus:border-blue-500 p-4 rounded-xl text-lg
                  outline-none"
              />
              </div>
              <div>
                <label>Description</label>
                <input 
                  type="text"
                  id="expenseDescriptionInput"
                  placeholder="Enter an optional description"
                  class="w-full border-2 border-gray-200 focus:border-blue-500 p-4 rounded-xl text-lg
                  outline-none"
              />
              </div>
            </div>
       
            <button
              type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white px-6 py-4 
              rounded-xl font-semibold text-lg shadow-lg"
            >
              Add Expense
            </button>
          </div>
        </form>

      </div>
    </div>
  
  </body>
</html>
